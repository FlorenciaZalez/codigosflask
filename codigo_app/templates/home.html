<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 640px) {
        body {
          background-image: url('{{ url_for('static', filename='assets/fondoOscuro.png') }}') !important;
        }
      }
    </style>
</head>
<body 
    class="flex items-center justify-center min-h-screen bg-gray-900"
    style="background-image: url('{{ url_for('static', filename='assets/fondoOscuro.png') }}'); background-size: cover; background-position: center;">
    <div class="flex flex-col items-center w-full max-w-xl gap-6 -mt-12 px-2">
        <div class="bg-gray-800 bg-opacity-30 backdrop-blur-md p-[32px] sm:p-4 rounded-2xl shadow-lg w-full"
             style="max-width: 100vw; box-sizing: border-box; margin-left: 24px; margin-right: 24px;">
            <h2 class="text-3xl font-bold text-center text-violet-400 mb-6 mt-2 sm:text-2xl">Bienvenido, {{ usuario }}</h2>
            <div class="flex flex-col gap-4 w-full"
                 style="max-width: 100vw; box-sizing: border-box; margin-left: 0; margin-right: 0;">
                <a href="/codigo" class="bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded-full text-center w-full">Obtener código por cuenta</a>
                {% if rol == 'admin' %}
                    <a href="/admin" class="bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded-full text-center w-full">Ir al panel de administración</a>
                    <a href="/gestionar-usuarios" class="bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded-full text-center w-full">Gestionar usuarios</a>
                {% endif %}
                <a href="/logout" class="text-red-500 hover:underline font-semibold text-center w-full">Cerrar sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
