<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e1b2e] text-white min-h-screen flex flex-col items-center justify-center px-4">
    <div class="bg-[#2a2540] p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Bienvenido, {{ usuario }}</h2>
        <div class="flex flex-col gap-4">
            <a href="/codigo" class="bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded-full text-center">Obtener código por cuenta</a>
            {% if rol == 'admin' %}
                <a href="/admin" class="bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded-full text-center">Ir al panel de administración</a>
                <a href="/gestionar-usuarios" class="bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded-full text-center">Gestionar usuarios</a>
            {% endif %}
            <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-full text-center">Cerrar sesión</a>
        </div>
    </div>
</body>
</html>
