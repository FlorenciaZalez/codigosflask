<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrega de Código</title>
    <style>
        body {
            background-color: #0d0d1f;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1a1a2e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #b083f5;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #2c2c3a;
            color: white;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #8e44ad;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #732d91;
        }

        .mensaje {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #ffd700;
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #b083f5;
            text-decoration: none;
            font-size: 14px;
        }

        .volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ingresá el número de cuenta</h2>
        <form method="post">
            <input type="text" name="cuenta" required placeholder="Número de cuenta">
            <button type="submit">Obtener código</button>
        </form>
        {% if mensaje %}
            <p class="mensaje">{{ mensaje }}</p>
        {% endif %}
        <a class="volver" href="/home">Volver al inicio</a>
    </div>
</body>
</html>
