<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entregar Código</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 640px) {
        body {
          background-image: url('{{ url_for('static', filename='assets/fondoOscuro.png') }}') !important;
        }
      }
    </style>
</head>
<body
    class="flex items-center justify-center min-h-screen bg-gray-900"
    style="background-image: url('{{ url_for('static', filename='assets/fondoOscuro.png') }}'); background-size: cover; background-position: center;">
    <div class="flex flex-col items-center w-full max-w-xl gap-6 -mt-12 px-2">
        <div class="bg-gray-800 bg-opacity-30 backdrop-blur-md p-[32px] sm:p-4 rounded-2xl shadow-lg w-full"
             style="max-width: 100vw; box-sizing: border-box; margin-left: 24px; margin-right: 24px;">
            <h2 class="text-3xl font-semibold text-center text-violet-400 mb-6 mt-2 sm:text-2xl">Entregar Código</h2>
            <form method="post" class="flex flex-col gap-4 w-full">
                {% if mensaje %}
                  {% if mensaje.startswith('✅') %}
                    <div class="text-center text-green-500 text-sm mt-2 mb-1">
                      ✅ {{ mensaje[1:]|trim }}
                    </div>
                    {% if mensaje %}
                      <div class="text-center mb-2">
                        <button
                          type="button"
                          id="btn-copiar-codigo"
                          data-mensaje="{{ mensaje|trim }}"
                          class="text-violet-400 hover:underline font-semibold"
                        >
                          Copiar código
                        </button>
                        <p id="copiar-ok" class="hidden text-green-400 text-xs mt-1">✅ Código copiado</p>
                      </div>
                    {% endif %}
                  {% else %}
                    <div class="text-center text-red-500 text-sm mt-2 mb-2">
                       {{ mensaje }}
                    </div>
                  {% endif %}
                {% endif %}
                <label class="block text-white text-sm font-medium">
                  Cuenta
                  <input type="text" name="cuenta" required
                    class="mt-1 w-full px-4 py-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-violet-500"
                    placeholder="Ingresa tu número de cuenta">
                </label>
                <button type="submit"
                  class="w-full bg-violet-600 hover:bg-violet-700 text-white font-semibold py-3 px-4 rounded-full text-lg transition-colors duration-200">
                  Obtener Código
                </button>
                <a href="/home" class="w-full text-violet-500 hover:underline font-semibold text-center mt-2">Volver</a>
            </form>
        </div>
    </div>
    <script>
      const copyButton = document.querySelector("#btn-copiar-codigo");

      if (copyButton) {
        copyButton.addEventListener("click", async function () {
          const textoACopiar = copyButton.dataset.mensaje;
          const copiedMessage = document.querySelector("#copiar-ok");

          try {
            await navigator.clipboard.writeText(textoACopiar);
            copiedMessage.classList.remove("hidden");
            setTimeout(() => copiedMessage.classList.add("hidden"), 1800);
          } catch (error) {
            const tempInput = document.createElement("textarea");
            tempInput.value = textoACopiar;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            copiedMessage.classList.remove("hidden");
            setTimeout(() => copiedMessage.classList.add("hidden"), 1800);
          }
        });
      }
    </script>
</body>
</html>
