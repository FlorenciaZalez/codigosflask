<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrega de C贸digo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/static/assets/fondoOscuro.png');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-black bg-opacity-70 rounded-xl shadow-lg p-8 w-full max-w-md mx-2">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-center">Entrega de C贸digo</h1>
        <form method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <label class="block">
                <span class="text-sm font-semibold">C贸digo:</span>
                <input type="text" name="codigo" required class="mt-1 block w-full rounded-md bg-gray-800 border border-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingresa tu c贸digo">
            </label>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md transition-colors duration-200">
                Entregar
            </button>
        </form>
        {% if mensaje %}
            <div class="mt-4 text-center text-sm text-green-400">
                {{ mensaje }}
            </div>
        {% endif %}
    </div>
</body>
</html>
