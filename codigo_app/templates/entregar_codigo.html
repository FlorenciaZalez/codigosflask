<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrega de Código</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/static/assets/fondoOscuro.png');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 sm:px-8 bg-gray-900 text-white">
    <div class="container bg-gray-900 bg-opacity-40 backdrop-blur-md rounded-2xl shadow-lg max-w-md w-full p-8 flex flex-col items-center">
        <h2 class="text-2xl font-semibold text-center mb-6 text-purple-400">Ingresá el número de cuenta</h2>
        <form method="post" class="w-full flex flex-col gap-4">
            <input type="text" name="cuenta" required placeholder="Número de cuenta"
                class="w-full border rounded px-4 py-3 text-black text-lg bg-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder-gray-400" />
            <button type="submit"
                class="bg-purple-600 text-white px-4 py-3 rounded-full hover:bg-purple-700 w-full text-lg font-semibold transition-colors">Obtener código</button>
        </form>
        {% if mensaje %}
            <p class="mensaje text-center mt-4 text-base text-yellow-300">{{ mensaje }}</p>
        {% endif %}
        <a class="volver block text-center mt-6 text-purple-400 hover:underline text-base" href="/home">Volver al inicio</a>
    </div>
</body>
</html>
