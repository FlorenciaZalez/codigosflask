<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/logo.png') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center w-full min-h-screen px-2">
    <div class="bg-gray-900 bg-opacity-80 backdrop-blur-md p-8 sm:p-6 rounded-2xl shadow-lg w-full max-w-md mx-auto flex flex-col items-center">
      <h1 class="text-3xl font-bold text-violet-400 mb-6 mt-2 text-center">Restablecer tu contraseña</h1>
      {% if mensaje %}
        <p class="text-center text-yellow-400 text-base mb-4">{{ mensaje }}</p>
      {% endif %}
      <form method="post" class="w-full flex flex-col gap-4">
        <label class="block text-white text-sm font-medium">Nueva contraseña
          <input type="password" name="nueva_contraseña" required class="mt-1 w-full px-4 py-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="Ingresá la nueva contraseña">
        </label>
        <label class="block text-white text-sm font-medium">Confirmar contraseña
          <input type="password" name="confirmar_contraseña" required class="mt-1 w-full px-4 py-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="Repetí la nueva contraseña">
        </label>
        <input type="submit" value="Cambiar contraseña" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-semibold py-3 px-4 rounded-full text-lg transition-colors duration-200 cursor-pointer">
      </form>
      <a href="{{ url_for('login') }}" class="text-violet-400 hover:underline font-semibold text-center mt-4">Volver al login</a>
    </div>
  </div>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const pass = document.querySelector("input[name='nueva_contraseña']").value;
      const confirm = document.querySelector("input[name='confirmar_contraseña']").value;
      if (pass !== confirm) {
        e.preventDefault();
        alert("⚠️ Las contraseñas no coinciden.");
      }
    });
  </script>
</body>
</html>
