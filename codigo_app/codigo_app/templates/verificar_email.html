<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Verificada</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: white;
            max-width: 420px;
            width: 100%;
        }

        h2 {
            font-size: 26px;
            color: #d6b4ff;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 22px;
            font-size: 15px;
            background-color: #8f5cf7;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #7d4be0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ Tu cuenta fue verificada correctamente</h2>
        <a href="/login">Iniciar sesión</a>
    </div>
</body></html>
